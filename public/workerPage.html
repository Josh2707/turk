<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Dashboard</title>
  <style>
    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Worker Dashboard</h2>
    <div id="workerInfo"></div>
  </div>

  <script>
    // Fetch worker data from the server
    async function getWorkerInfo() {
      try {
        const response = await fetch('http://localhost:3000/getUser/worker');
        const workerData = await response.json();
        
        if (workerData) {
          const workerInfo = document.getElementById('workerInfo');
          workerInfo.innerHTML = `
            <p><strong>Name:</strong> ${workerData.name}</p>
            <p><strong>Salary:</strong> $${workerData.salary}</p>
          `;
        } else {
          document.getElementById('workerInfo').innerHTML = '<p>No worker data found.</p>';
        }
      } catch (error) {
        console.error('Error fetching worker data:', error);
      }
    }

    // Load worker data when the page loads
    window.onload = getWorkerInfo;
  </script>
</body>
</html>
