<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Registration Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Worker Registration Table</h1>
  
  <!-- Table to display dynamic data -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Program</th>
        <th>Skills</th>
        <th>Experience</th>
        <th>Verification Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="workerTableBody">
      <!-- Dynamic rows will go here -->
    </tbody>
  </table>

  <h2>Add New Worker</h2>
  <form id="addWorkerForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="program">Program:</label>
    <input type="text" id="program" name="program" required>
    <br><br>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required>
    <br><br>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="3" required></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to fetch workers from the server and display them in the table
    async function fetchWorkers() {
      try {
        const response = await fetch('http://localhost:3000/getWorkers');
        const data = await response.json();
      
        const tableBody = document.getElementById('workerTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
      
        // Check if data is an array and not empty
        if (Array.isArray(data) && data.length > 0) {
          // Add each worker as a row in the table
          data.forEach(worker => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${worker.id}</td>
              <td>${worker.name}</td>
              <td>${worker.email}</td>
              <td>${worker.program}</td>
              <td>${worker.skills}</td>
              <td>${worker.experience}</td>
              <td>${worker.verification_status ? "Verified" : "Pending"}</td>
              <td>${worker.created_at}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="8">No workers found</td>';
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching workers:', error);
      }
    }
  
    // Call fetchWorkers on page load to load initial data
    document.addEventListener('DOMContentLoaded', fetchWorkers);
  
    // Handle the form submission to add a new worker
    document.getElementById('addWorkerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const program = document.getElementById('program').value;
      const skills = document.getElementById('skills').value;
      const experience = document.getElementById('experience').value;
  
      // Send POST request to add a new worker
      try {
        const response = await fetch('http://localhost:3000/addWorker', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, program, skills, experience })
        });
  
        const newWorker = await response.json();
        if (response.ok) {
          // Once a new worker is added successfully, reload the worker list
          fetchWorkers();
        } else {
          console.error('Error adding worker:', newWorker.error);
        }
      } catch (error) {
        console.error('Error adding worker:', error);
      }
  
      // Reset the form after submission
      document.getElementById('addWorkerForm').reset();
    });
  </script>  
</body>
</html>
