<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User Table</h1>
  
  <!-- Table to display dynamic data -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Dynamic rows will go here -->
    </tbody>
  </table>

  <h2>Add New User</h2>
  <form id="addUserForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required>
    <br><br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required>
    <br><br>
    <label for="project">Project:</label>
    <input type="text" id="project" name="project" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to fetch users from the server and display them in the table
    async function fetchUsers() {
      try {
        const response = await fetch('http://localhost:3000/getUsers');
        const data = await response.json();
      
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
      
        // Check if data is an array and not empty
        if (Array.isArray(data) && data.length > 0) {
          // Add each user as a row in the table
          data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.role}</td>
              <td>${user.salary}</td>
              <td>${user.project}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="5">No users found</td>';
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }
  
    // Call fetchUsers on page load to load initial data
    document.addEventListener('DOMContentLoaded', fetchUsers);
  
    // Handle the form submission to add a new user
    document.getElementById('addUserForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const salary = document.getElementById('salary').value;
      const project = document.getElementById('project').value;
  
      // Send POST request to add a new user
      try {
        const response = await fetch('http://localhost:3000/addUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, role, salary, project })
        });
  
        const newUser = await response.json();
        if (response.ok) {
          // Once a new user is added successfully, reload the user list
          fetchUsers();
        } else {
          console.error('Error adding user:', newUser.error);
        }
      } catch (error) {
        console.error('Error adding user:', error);
      }
  
      // Reset the form after submission
      document.getElementById('addUserForm').reset();
    });
  </script>  
</body>
</html>
